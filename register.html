        <div class="form-group">
            <input type="text" class="form-control" id="yhm" placeholder="用户名" required autofocus>
        </div>

<script>

$("#cjzh").click(function ()  {
	var yhm = $("#yhm").val();
	var email = $("#email").val();
	 $.ajax({
         type:"post",
         url: "http://chats.natapp1.cc/sjcl/createZh",
         data:{yhm:yhm,
　　　　	   email:email},
         dataType:"json",
         success:function (result) {
			 if(result == 1){
				alert("创建成功， 现在就去登录");
				window.location.href="./login.html";
			 }
			 if(result == 0){
				alert("服务器错误")
			 }
			 if(result == 2){
				alert("该用户已注册！")
			 }
         },
		 error:function(){  //请求失败的回调方法
                alert("失败！请重试。");
         }

     })


})



</script>
